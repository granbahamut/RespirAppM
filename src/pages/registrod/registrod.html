<ion-header>

  <ion-navbar>
    <ion-title>Registro de Denuncia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Nivel de Contaminación</ion-label>
      <ion-select [(ngModel)]="nivel">
        <ion-option *ngFor="let nivel of arrayNivelesCont" [value]="nivel.nombre">{{nivel.nombre}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Tipo de Reporte</ion-label>
      <ion-select [(ngModel)]="tiporep">
        <ion-option *ngFor="let tiporep of arrayTipoRep" [value]="tiporep.nombre">{{tiporep.nombre}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  
  <p>Ubicación</p> 
<p>Foto Incidente</p>
<p><ion-icon name="home"></ion-icon></p>


<button ion-button (click)="sendPostRequest()">Enviar</button>
</ion-content>
